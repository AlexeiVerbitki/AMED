<div class="mat-dialog-content">
  <form [formGroup]='aForm'>
    <h3 class="text-center my-3 font-weight-bold">{{title}}</h3>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form">
          <input id="number" mdbInputDirective type="text" class="form-control" formControlName="number">
          <label for="number">Numar incasare<span class="text-danger">*</span></label>
          <div *ngIf="formSubmitted && aForm.get('number').invalid">
            <small class="text-muted"><strong class="text-danger">Numar incasare trebuie introdus</strong></small>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="paymentDate" placeholder="Data incasarii " formControlName="paymentDate">
            <mat-datepicker-toggle matSuffix [for]="paymentDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #paymentDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-12">
        <div class="md-form">
          <input id="paymentOrderNumber2" mdbInputDirective type="text" class="form-control" formControlName="paymentOrderNumber">
          <label for="paymentOrderNumber2">Numar bon de plata<span class="text-danger">*</span></label>
          <div *ngIf="formSubmitted && aForm.get('paymentOrderNumber').invalid">
            <small class="text-muted"><strong class="text-danger">Numar bon de plata trebuie introdus</strong></small>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="md-form">
          <input id="amount" mdbInputDirective min="0" step=".01" type="number" class="form-control" formControlName="amount">
          <label for="amount">Suma<span class="text-danger">*</span></label>
          <div *ngIf="formSubmitted && aForm.get('amount').invalid">
            <small class="text-muted"><strong class="text-danger">Suma trebuie introdusa</strong></small>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="text-center">
  <div mat-dialog-actions>
    <div class="w-100">
      <button class="btn btn-danger btn-sm waves-light" (click)="cancel()">Anulare</button>
      <button *ngIf="!dataDialog" class="btn btn-dark-green-color btn-sm waves-light" (click)="add()">Adaugare</button>
      <button *ngIf="dataDialog" class="btn btn-dark-green-color btn-sm waves-light" (click)="add()">Salvare</button>
    </div>
  </div>
</div>
