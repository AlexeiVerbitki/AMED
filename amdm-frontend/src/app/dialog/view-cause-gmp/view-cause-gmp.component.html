<div>
  <form [formGroup]="eForm">
    <h3 class="text-center my-3 font-weight-bold">Cauza</h3>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form">
                    <textarea formControlName="cause" type="text" id="cauza" disabled
                              class="md-textarea form-control w-100" mdbInputDirective></textarea>
                    <label for="cauza">Cauza</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="text-center">
  <div mat-dialog-actions>
    <div class="w-100">
      <button class="btn btn-dark-green-color btn-sm waves-light" (click)="ok()">Ok</button>
    </div>
  </div>
</div>
