<h2 mat-dialog-title class="text-center">Confirmare</h2>
<hr>
<div mat-dialog-content>
  <label>
    <h5>{{data.message}}</h5>
  </label>
</div>
<div class="text-center">
  <div mat-dialog-actions>
    <button class="btn btn-primary" (click)="cancel()">Nu</button>
    <button class="btn btn-danger" (click)="confirm()">Da</button>
  </div>
</div>
