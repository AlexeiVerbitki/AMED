<div class="row row-align-center">
    <div class="col-10">
        <div class="md-form">
            <h2 mat-dialog-title class="text-center">Selectați inspectorii</h2>
        </div>
    </div>
    <div class="col-2">
        <div class="md-form">
            <input id="search" mdbInputDirective type="text" class="form-control" (keyup)="applyFilter($event.target.value)">
            <label for="search">Căutare</label>
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div class="table-width">
        <div class="example-container">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="selected">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Selectat</th>
                    <td mat-cell *matCellDef="let x; let i = index" [ngStyle]="{'width': '10px'}">
                        <mat-checkbox #rowSel [checked]="x.selected" (change)="selectRow(rowSel,x)"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="nr">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Nr.</th>
                    <td mat-cell *matCellDef="let x; let i = index" >{{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Prenume</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.firstname}}" placement="top">{{x.firstname}}</td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Nume</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.lastname}}" placement="top">{{x.lastname}}</td>
                </ng-container>

                <ng-container matColumnDef="scienceDegree">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Grad Stiintific</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.scienceDegree}}" placement="top">{{x.scienceDegree}}</td>
                </ng-container>

                <ng-container matColumnDef="profession">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Profesia</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.profession?.description}}" placement="top">{{x.profession?.description}}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Cod</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.code}}" placement="top">{{x.code}}</td>
                </ng-container>

                <ng-container matColumnDef="departament">
                    <th class="header rgba-header font-td" mat-header-cell *matHeaderCellDef>Secția</th>
                    <td mat-cell *matCellDef="let x" mdbTooltip="{{x.departament?.description}}" placement="top">{{x.departament?.description}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let x; columns: columnsToDisplay"></tr>
            </table>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <mat-paginator [pageSizeOptions]="[25, 50, 200]" showFirstLastButtons></mat-paginator>
    <button class="ml-3 btn btn-dark-green-color btn-sm waves-light" (click)="save()">Salvează</button>
    <button class="ml-3 btn btn-dark-red-color btn-sm waves-light" (click)="this.dialogRef.close()">Închide</button>
</mat-dialog-actions>
