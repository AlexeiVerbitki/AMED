<div class="container sky z-depth-2">
  <h3 class="text-center my-3 font-weight-bold">Cautare in nomenclator</h3>
  <hr>
  <form [formGroup]='rForm'>
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="denumireaComerciala" mdbInputDirective type="text" class="form-control" formControlName="denumireaComerciala">
          <label for="denumireaComerciala">Denumire comerciala</label>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="dci" mdbInputDirective type="text" class="form-control" formControlName="dci">
          <label for="dci">DCI</label>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="formaFarmaceutica" mdbInputDirective type="text" class="form-control" formControlName="formaFarmaceutica">
          <label for="formaFarmaceutica">Forma farmaceutica</label>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="codAtc" mdbInputDirective type="text" class="form-control" formControlName="codAtc">
          <label for="codAtc">Cod ATC</label>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="codCim" mdbInputDirective type="text" class="form-control" formControlName="codCim">
          <label for="codCim">Cod CIM</label>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="md-form">
          <input id="firmaTaraDetApp" mdbInputDirective type="text" class="form-control" formControlName="firmaTaraDetApp">
          <label for="firmaTaraDetApp">Firma / tara detinatoare APP</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="text-center">
      <button type="submit" class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect [disabled]="!rForm.valid"><i class="icon ion-md-search"></i> Cautare</button>
      <button type="button" class="btn btn-dark-red-color waves-light btn-sm btn-sm-bl" mdbWavesEffect>Anulare</button>
    </div>
  </form>
</div>
