<div class="container-fluid sky z-depth-2">
	<form [formGroup]='rForm'>
		<div class="row">
			<div class="col-lg-6">
				<div class="md-form">
					<input id="nrCererii" mdbInputDirective type="text" class="form-control" formControlName="requestNumber"
					       [attr.disabled]="true">
					<label for="nrCererii">Nr. cererii</label>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="md-form-modified">
					<mat-form-field class="w-100">
						<input matInput [matDatepicker]="picker" placeholder="Data" formControlName="startDate" [attr.disabled]="true">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker touchUi #picker></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
		</div>
		<app-document [documents]="documents" [nrCerere]="rForm.get('requestNumber').value" [dcTypes]="docTypes"></app-document>
		<div *ngIf="formSubmitted && documents.length==0">
			<small class="text-muted"><strong class="text-danger">Nici un document nu a fost incarcat</strong></small>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="md-form">
					<input id="expeditor" mdbInputDirective type="text" class="form-control" formControlName="sender">
					<label for="expeditor">Expeditor</label>
				</div>
				<div *ngIf="formSubmitted && rForm.get('sender').invalid">
					<small class="text-muted"><strong class="text-danger">Expeditoru trebuie introdus</strong></small>
				</div>
			</div>
			<div class="col-md-4">
				<div class="md-form-modified-select">
					<ng-select id="destinatar"
					           name="destinatar"
					           [items]="recipients"
					           bindLabel="username"
					           placeholder="Destinatar"
					           formControlName="recipientList"
					           [required]="true"
					           [multiple]="true"
					           [hideSelected]="true">
					</ng-select>
					<div *ngIf="formSubmitted && rForm.get('recipientList').invalid">
						<small class="text-muted"><strong class="text-danger">Destinatarii trebuie selectati</strong></small>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="md-form-modified">
					<mat-form-field class="w-100">
						<input matInput [matDatepicker]="pickerTermen" placeholder="Termen de executare" formControlName="executionDate">
						<mat-datepicker-toggle matSuffix [for]="pickerTermen"></mat-datepicker-toggle>
						<mat-datepicker #pickerTermen></mat-datepicker>
					</mat-form-field>
					<div *ngIf="formSubmitted && rForm.get('executionDate').invalid">
						<small class="text-muted"><strong class="text-danger">Destinatarii trebuie selectati</strong></small>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class="md-form">
					<textarea type="text" id="problematica" class="md-textarea form-control" mdbInputDirective rows="7" formControlName="problemDescription"></textarea>
					<label for="problematica">Problematica</label>
				</div>
			</div>
		</div>
		<div class="text-center">
			<button class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="nextStep()">
				Urmatorul pas
			</button>
			<button class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="test()">
				test
			</button>
		</div>
	</form>
</div>
