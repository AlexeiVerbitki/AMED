<h2 mat-dialog-title class="text-center alert alert-success">Motivul</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-md-12">
        <div class="md-form">
          <textarea [(ngModel)]="historyEntity.actionDescription" type="text" id="problematica" class="md-textarea form-control" mdbInputDirective ></textarea>
          <label for="problematica">Comentariu</label>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger btn-sm waves-light" (click)="cancel()">Revocare</button>
  <button class="btn btn-dark-green-color btn-sm waves-light" (click)="addComment()">Adaugare</button>
</mat-dialog-actions>
