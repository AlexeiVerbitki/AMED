<div class="container-fluid sky z-depth-2">
	<form [formGroup]='eForm'>
		<div class="row">
			<div class="col-lg-6">
				<div class="md-form">
					<input id="nrCererii" mdbInputDirective type="text" class="form-control" formControlName="requestNumber"
					       [attr.disabled]="true">
					<label for="nrCererii">Nr. cererii</label>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="md-form-modified">
					<mat-form-field class="w-100">
						<input matInput [matDatepicker]="picker" placeholder="Data" formControlName="currentDate">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker touchUi #picker></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
		</div>
		<app-document [documents]="documents" [nrCerere]="eForm.get('id').value" [dcTypes]="docTypes" [isDisabled]="isReadOnlyMode"></app-document>
		<div *ngIf="formSubmitted && documents.length==0">
			<small class="text-muted"><strong class="text-danger">Nici un document nu a fost incarcat</strong></small>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="md-form">
					<input id="recipient" mdbInputDirective type="text" class="form-control" formControlName="recipient"
					       [attr.disabled]="true">
					<label for="recipient">Expeditor</label>
				</div>
			</div>
			<div class="col-lg-6" *ngIf="!isRg01">
				<div class="md-form">
					<input id="executionDate" mdbInputDirective type="text" class="form-control" formControlName="executionDateString"
					       [attr.disabled]="true">
					<label for="executionDate">Termen de executare</label>
				</div>
			</div>
			<div class="col-md-12">
				<div class="md-form">
					<textarea type="text" id="problematica" class="md-textarea form-control" mdbInputDirective formControlName="problemDescription"></textarea>
					<label for="problematica">Problematica</label>
				</div>
			</div>
		</div>
		<hr>
		<div class="row align-items-center my-2" *ngIf="!isRg01">
			<div class="col-6 mt-2">
				<h5 class="text-center">Persoane asignate: <strong>{{assignedUsers}}</strong></h5>
			</div>
			<div class="col-6">
				<button class="btn btn-indigo waves-light btn-sm" mdbWavesEffect (click)="addComment();"
					[disabled]="isPersonAssigned()">
					Adauga comentariu <i class="ml-2 fa fa-pencil fa-lg" aria-hidden="true"></i>
				</button>
			</div>
			<hr>
		</div>
		<hr>
		<!-- <div class="row" *ngIf="!isRg01">
			<div class="col-12">
				<div class="md-form">
					 <textarea type="text" id="history" class="md-textarea form-control" mdbInputDirective rows="10"
						[attr.readonly]="true"></textarea> -->
		<div class="container-fluid">
			<div class="history">{{history}}</div>
		</div>
		<div class="text-center">
			<div *ngIf="isPersonAssigned() && !isReadOnlyMode && !isInitiator()">
				<button class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="save()">
					Salvare
				</button>
				<button class="btn btn-mdb-color waves-light btn-sm btn-sm-bl" mdbWavesEffect>
					Executat
				</button>
				<button class="btn btn-mdb-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="close()">
					Închide
				</button>
			</div>
			<div *ngIf="isInitiator() && !isReadOnlyMode">
				<button class="btn btn-danger waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="cancel()">
					Întrerupere
				</button>
				<button class="btn btn-mdb-color waves-light btn-sm btn-sm-bl" mdbWavesEffect>
					Re-Executare
				</button>
				<button class="btn btn-mdb-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="finish()">
					Finisare
				</button>
				<button class="btn btn-mdb-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="close()">
					Închide
				</button>
			</div>
		</div>
	</form>
</div>
