<div class="container-fluid sky z-depth-2">
  <h3 class="text-center my-3 font-weight-bold">Adaugare cauza inutilitate pentru medicamente</h3>
  <hr>
  <form [formGroup]='aForm'>
<div class="mb-5">
    <div class="md-form">
        <input id="cod" mdbInputDirective type="text" class="form-control" formControlName="cod">
        <label for="cod">Cod
          <strong class="text-danger">*</strong>
        </label>
      </div>
</div>
<div class="mb-5">
    <div class="md-form">
        <input id="denumireaCauzei" mdbInputDirective type="text" class="form-control" formControlName="denumireaCauzei">
        <label for="denumireaCauzei">Denumirea cauzei
          <strong class="text-danger">*</strong>
        </label>
      </div>
</div>
<div class="mb-5">
    <div class="md-form">
        <input id="descriere" mdbInputDirective type="text" class="form-control" formControlName="descriere">
        <label for="descriere">Descriere
          <strong class="text-danger">*</strong>
        </label>
      </div>
</div>
  </form>
  <div class="text-center">
    <button type="submit" [disabled]="!aForm.valid" (click)="addForm()" class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect>Adaugare</button>
    <button type="button" class="btn btn-danger btn-sm waves-light" mdbWavesEffect (click)="cancel()">Anulare</button>
  </div>
</div>


<div class="alerts-position">
  <div *ngIf="aForm.controls['cod'].touched && !aForm.controls['cod'].valid">
    <div *ngIf="!aForm.controls['cod'].errors.valid" class="alert alert-danger alert-dismissible fade show animated fadeIn" role="alert">
      In campul
      <strong>cod</strong> este necesar de introdus date
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div *ngIf="aForm.controls['denumireaCauzei'].touched && !aForm.controls['denumireaCauzei'].valid">
    <div *ngIf="!aForm.controls['denumireaCauzei'].errors.valid" class="alert alert-danger alert-dismissible fade show animated fadeIn"
      role="alert">
      In campul
      <strong>Denumirea cauzei</strong> este necesar de introdus date
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div *ngIf="aForm.controls['descriere'].touched && !aForm.controls['descriere'].valid">
    <div *ngIf="!aForm.controls['descriere'].errors.valid" class="alert alert-danger alert-dismissible fade show animated fadeIn"
      role="alert">
      In campul
      <strong>descriere</strong> este necesar de introdus date
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
