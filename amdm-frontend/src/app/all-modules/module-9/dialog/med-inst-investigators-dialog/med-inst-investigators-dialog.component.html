<mat-dialog-content class="mat-typography">
    <form [formGroup]="medInvForm" class="my-5">
        <div class="col-12">
            <div class="md-form">
                <input type="text" id="instMed" class="form-control" mdbInputDirective formControlName="instMed">
                <label for="instMed" class="disabled">Instituţii medicale / Locul desfăşurării studiului</label>
            </div>
        </div>
        <div class="position-button">
            <button type="button" class="btn btn-indigo waves-light btn-sm" mdbWavesEffect (click)="addInvestigators()">
                <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
            </button>
        </div>
        <hr>
    </form>

    <h3 class="text-center font-weight-bold">Lista de investigatori</h3>
    <div class="container" *ngFor="let inv of collectedInvestigators; let i = index">
        <div class="row">
            <div class="col">
                <div class="md-form-modified">
                    <ng-select id="allInvestigators" name="allInvestigators"
                               [items]="investigatorsList"
                               placeholder="Investigator"
                               [(ngModel)]="this.collectedInvestigators[i]"
                               [clearable]=false
                               dropdownPosition=top
                               required="true">
                        <ng-template ng-option-tmp ng-label-tmp let-item="item">
                            {{item.firstName + ' ' + item.lastName + ' ' + item.title}}
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div class="col-3">
                <div class="md-form-modified mt-slide">
                    <mat-radio-button [(checked)]=this.collectedInvestigators[i].main (change)="setTrue(i)">Principal</mat-radio-button>
                </div>
            </div>
            <div class="position-button mt-2">
                <button type="button" class="btn btn-dark-red-color waves-light btn-sm btn-sm-bl" mdbWavesEffect
                        (click)="removeInvestigator(i)"><i class="fa fa-minus fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn btn-dark-green-color btn-sm waves-light" (click)="submit()">Adauga</button>
    <button class="btn btn-danger btn-sm-bl btn-sm" (click)="cancel()">Inchidere</button>
</mat-dialog-actions>
