<div class="container-fluid sky z-depth-2">
  <h3 class="text-center my-1 font-weight-bold">Incasari</h3>
  <form [formGroup]='rForm'>
    <!--prima linie-->
    <div class="row">
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="receiptDateFrom" placeholder="Data incasarii (de la)" formControlName="receiptDateFrom">
            <mat-datepicker-toggle matSuffix [for]="receiptDateFrom"></mat-datepicker-toggle>
            <mat-datepicker touchUi #receiptDateFrom></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="receiptDateTo" placeholder="Data incasarii (pina la)" formControlName="receiptDateTo">
            <mat-datepicker-toggle matSuffix [for]="receiptDateTo"></mat-datepicker-toggle>
            <mat-datepicker touchUi #receiptDateTo></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="insertDateFrom" placeholder="Data adaugare incasare (de la)" formControlName="insertDateFrom">
            <mat-datepicker-toggle matSuffix [for]="insertDateFrom"></mat-datepicker-toggle>
            <mat-datepicker touchUi #insertDateFrom></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="insertDateTo" placeholder="Data adaugare incasare (pina la)" formControlName="insertDateTo">
            <mat-datepicker-toggle matSuffix [for]="insertDateTo"></mat-datepicker-toggle>
            <mat-datepicker touchUi #insertDateTo></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <!--a 2-a linie-->
    <div class="row">
      <div class="col-3">
        <div class="md-form">
          <input id="number" mdbInputDirective type="text" class="form-control"
                 formControlName="number">
          <label for="number">Numar incasare</label>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form">
          <input id="paymentOrderNumber" mdbInputDirective type="text" class="form-control"
                 formControlName="paymentOrderNumber">
          <label for="paymentOrderNumber">Numar bon de plata</label>
        </div>
      </div>
      <div class="row offset-4">
        <div class="md-form-modified text-center mt-1">
          <button type="button" class="btn btn-indigo waves-light btn-md btn-rounded-button z-depth-4" mdbWavesEffect (click)="clear();"><i class="fa fa-undo fa-lg" aria-hidden="true"></i></button>
        </div>
        <div class="md-form-modified text-center mt-1">
          <button type="button" class="btn btn-indigo waves-light btn-md btn-rounded-button z-depth-4" mdbWavesEffect (click)="getReceipts();"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </form>
  <div class="gradient-card-header bg-sidebar border-gradient">
    <div class="container-fluid">
      <!-- Title -->
      <div class="row">
        <div class="col-6">
          <div class="card-header-title white-text">Incasari</div>
        </div>
        <div class="col-6">
          <div class="text-right fap text-white">
            <i (click)="addReceipts()" class="fa fa-plus-circle fa-lg fa-mt" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="table-width">
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Numar incasare</th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentOrderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Numar bon de plata</th>
          <td mat-cell *matCellDef="let element"> {{element.paymentOrderNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Data incasare</th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Suma</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="insertDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Data adaugare incasare</th>
          <td mat-cell *matCellDef="let element"> {{element.insertDate | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text text-center"> Actiuni</th>
          <td mat-cell *matCellDef="let element; let i=index;">
            <button type="button" class="btn btn-mdb-color btn-sm waves-light" (click)="editReceipt(element)"
                    mdbWavesEffect><i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark-red-color waves-light btn-sm waves-light"
                    (click)="removeReceipt(element)" mdbWavesEffect attr.disabled="this.disabled"><i class="fa fa-trash fa-lg" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="dataSource.data.length === 0" class="text-center text-muted mt-3"> Nu sunt inregistrari gasite!</div>
  </div>
</div>
