<div class="container-fluid z-depth-2 sky">
  <div class="table-width">
    <div class="text-right" *ngIf=visibility>
      <mat-form-field class="w-50">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-50">
      </mat-form-field>
    </div>
    <hr>
    <div class="gradient-card-header bg-sidebar border-gradient">
      <div class="container-fluid">
        <!-- Title -->
        <div class="row">
          <div class="col-8">
            <div class="card-header-title white-text">{{title}}</div>
          </div>
          <div class="col-4">
            <div class="text-right fap text-white">
              <i class="fa fa-lg fa-mt" aria-hidden="true" (click)="changeVisibility();" [ngClass]="visibility ? 'fa-touched fa-search-plus' : 'fa-untouched fa-search-minus'"></i>
              <i (click)="add.show()" class="fa fa-plus-circle fa-lg fa-mt" aria-hidden="true" data-toggle="modal"
                data-target="#add"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="card-body card-body-cascade">
      <table mat-table [dataSource]="dataSource" class="w-100" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Period </th>
          <td mat-cell *matCellDef="let element"> {{element.period | date: 'dd/mm/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="multiplicity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Multiplicity </th>
          <td mat-cell *matCellDef="let element"> {{element.multiplicity}} </td>
        </ng-container>

        <ng-container matColumnDef="currency_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Currency ID </th>
          <td mat-cell *matCellDef="let element"> {{element.currency_id}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Actiune </th>
          <td mat-cell *matCellDef="let element">
              <button class="btn btn-mdb-color btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#edit"
              (click)="edit.show()"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></button>
            <button class="btn btn-dark-red-color waves-light btn-sm waves-light" mdbWavesEffect><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>


<div mdbModal #edit="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="editLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center modal-mdb-color">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Editare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="edit.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">

        <div class="md-form mb-4">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="picker1" placeholder="Period" [formControl]="periodEdit">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="value" class="form-control" mdbInputDirective [formControl]="valueEdit">
          <label for="value" data-error="wrong" data-success="right">Value</label>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="group_id" class="form-control" mdbInputDirective [formControl]="multiplicityEdit">
          <label for="group_id" data-error="wrong" data-success="right">Multiplicity</label>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="units" class="form-control" mdbInputDirective [formControl]="currency_idEdit">
          <label for="units" data-error="wrong" data-success="right">Currency ID</label>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="button" class="waves-effect btn btn-mdb-color" mdbWavesEffect>Salveaza
        </button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<div mdbModal #add="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="addLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center modal-dark-green">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Adaugare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="add.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">

        <div class="md-form mb-4">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="picker2" placeholder="Period" [formControl]="periodAdd">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="value" class="form-control" mdbInputDirective [formControl]="valueAdd">
          <label for="value" data-error="wrong" data-success="right">Value</label>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="group_id" class="form-control" mdbInputDirective [formControl]="multiplicityAdd">
          <label for="group_id" data-error="wrong" data-success="right">Multiplicity</label>
        </div>

        <div class="md-form mb-4">
          <input type="number" id="units" class="form-control" mdbInputDirective [formControl]="currency_idAdd">
          <label for="units" data-error="wrong" data-success="right">Currency ID</label>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="button" class="waves-effect btn btn-dark-green-color" mdbWavesEffect>Salveaza
        </button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
