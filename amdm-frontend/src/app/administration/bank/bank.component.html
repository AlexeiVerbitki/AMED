<form>
    <div class="container-fluid z-depth-2 sky">
        <div class="table-width">
            <div class="text-right" *ngIf=visibility>
                <mat-form-field class="w-50">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-50">
                </mat-form-field>
            </div>
            <hr>
            <div class="gradient-card-header bg-sidebar border-gradient">
                <div class="container-fluid">
                    <!-- Title -->
                    <div class="row">
                        <div class="col-8">
                            <div class="card-header-title white-text">{{title}}</div>
                        </div>
                        <div class="col-4">
                            <div class="text-right fap text-white">
                                <i class="fa fa-lg fa-mt" aria-hidden="true" (click)="changeVisibility();" [ngClass]="visibility ? 'fa-touched fa-search-plus' : 'fa-untouched fa-search-minus'"></i>
                                <i (click)="add.show()" class="fa fa-plus-circle fa-lg fa-mt" aria-hidden="true"
                                    data-toggle="modal" data-target="#add"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-body card-body-cascade">
                <table mat-table [dataSource]="dataSource" class="w-100" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Cod</th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Denumirea</th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="parent">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Parent</th>
                        <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
                    </ng-container>

                    <ng-container matColumnDef="longDescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Denumirea
                            deplina
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.longDescription}} </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Adresa</th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>

                    <ng-container matColumnDef="bankCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Contul</th>
                        <td mat-cell *matCellDef="let element"> {{element.bankCode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phonenumbers">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Numar de
                            contact
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.phonenumbers}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Actiune</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-mdb-color btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#edit"
                            (click)="edit.show()"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></button>
                          <button class="btn btn-dark-red-color waves-light btn-sm waves-light" mdbWavesEffect><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

        <!-- <div class="position-button mt-3">
            <button class="btn btn-dark-green-color waves-light btn-sm waves-light" mdbWavesEffect data-toggle="modal"
                data-target="#add" (click)="add.show()">Adaugare
            </button>
        </div> -->

        <div mdbModal #edit="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
            aria-labelledby="editLabel" aria-hidden="true">
            <div class="modal-dialog modal-notify modal-info" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header text-center">
                        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Editare</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="edit.hide()">
                            <span aria-hidden="true" class="white-text">&times;</span>
                        </button>
                    </div>

                    <!--Body-->
                    <div class="modal-body">
                        <div class="md-form mb-4">
                            <input type="number" id="cod" class="form-control" mdbInputDirective [formControl]="codEdit">
                            <label for="cod" data-error="wrong" data-success="right">Cod</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="text" id="denumire" class="form-control" mdbInputDirective [formControl]="denumireEdit">
                            <label for="denumire" data-error="wrong" data-success="right">Denumire</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="number" id="parent" class="form-control" mdbInputDirective [formControl]="parentEdit">
                            <label for="parent" data-error="wrong" data-success="right">Parent</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="text" id="denumireaFull" class="form-control" mdbInputDirective [formControl]="denumireaFullEdit">
                            <label for="denumireaFull" data-error="wrong" data-success="right">Denumirea deplina</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="text" id="adresa" class="form-control" mdbInputDirective [formControl]="adresaEdit">
                            <label for="adresa" data-error="wrong" data-success="right">Adresa</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="text" id="cont" class="form-control" mdbInputDirective [formControl]="contEdit">
                            <label for="cont" data-error="wrong" data-success="right">Contul</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="text" id="phone" class="form-control" mdbInputDirective [formControl]="phoneEdit">
                            <label for="phone" data-error="wrong" data-success="right">Numar de contact</label>
                        </div>

                    </div>

                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect>Salveaza
                        </a>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>

            </div>
        </div>

        </div>
    </div>
</form>
