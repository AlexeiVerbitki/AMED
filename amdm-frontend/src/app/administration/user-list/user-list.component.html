<div class="container-fluid sky z-depth-2">
	<div class="text-center">
		<button class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="sycnronizeUsers()">
			Sincronizare user
		</button>
		<button class="btn btn-dark-green-color waves-light btn-sm btn-sm-bl" mdbWavesEffect (click)="addAuthorities()">
			Adaugare autoritati
		</button>
	</div>
	<div class="table-width">
		<div class="text-right">
			<mat-form-field class="w-25">
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtru" class="w-25">
			</mat-form-field>
		</div>
		<div class="example-container">
			<table mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Nr.</th>
					<td mat-cell *matCellDef="let element"> {{element.id}}</td>
				</ng-container>

				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Username</th>
					<td mat-cell *matCellDef="let element"> {{element.username}}</td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Email</th>
					<td mat-cell *matCellDef="let element"> {{element.email}} </td>
				</ng-container>

				<ng-container matColumnDef="firstName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Nume</th>
					<td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
				</ng-container>

				<ng-container matColumnDef="lastName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Prenume</th>
					<td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
				</ng-container>

				<ng-container matColumnDef="phoneNumber">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Nr.telefon</th>
					<td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
				</ng-container>

				<ng-container matColumnDef="department">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Sectia</th>
					<td mat-cell *matCellDef="let element"> {{element.department}} </td>
				</ng-container>

				<ng-container matColumnDef="status">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Statut</th>
					<td mat-cell *matCellDef="let element"> {{element.status}} </td>
				</ng-container>

				<ng-container matColumnDef="roles">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Roluri</th>
					<td mat-cell *matCellDef="let element"> {{element.roles}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
			<mat-paginator [pageSizeOptions]="[35, 50, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>
