<div class="container-fluid z-depth-2 sky">
  <div class="table-width">
    <div class="text-right">
      <mat-form-field class="w-50">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-50">
      </mat-form-field>
    </div>
    <hr>
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="fiscal_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Fiscal Code </th>
          <td mat-cell *matCellDef="let element"> {{element.fiscal_code}} </td>
        </ng-container>

        <ng-container matColumnDef="vat_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Vat Code </th>
          <td mat-cell *matCellDef="let element"> {{element.vat_code}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Actiune </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-mdb-color btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#edit" (click)="edit.show()">Editare</button>
            <button class="btn btn-dark-red-color waves-light btn-sm waves-light" mdbWavesEffect>Stergere</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div class="position-button mt-3">
    <button class="btn btn-dark-green-color waves-light btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#add"
      (click)="add.show()">Adaugare</button>
  </div>
</div>


<div mdbModal #edit="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="editLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Editare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="edit.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">

        <div class="md-form mb-5">
          <input id="code" type="text" class="form-control" mdbInputDirective [formControl]="codeEdit">
          <label for="code" data-error="wrong" data-success="right">Code</label>
        </div>

        <div class="md-form mb-5">
          <input id="description" type="text" class="form-control" mdbInputDirective [formControl]="descriptionEdit">
          <label for="description" data-error="wrong" data-success="right">Description</label>
        </div>

        <div class="md-form mb-5">
          <input id="fiscal_code" type="text" class="form-control" mdbInputDirective [formControl]="fiscal_codeEdit">
          <label for="fiscal_code" data-error="wrong" data-success="right">Fiscal Code</label>
        </div>

        <div class="md-form mb-5">
          <input id="vat_code" type="text" class="form-control" mdbInputDirective [formControl]="vat_codeEdit">
          <label for="vat_code" data-error="wrong" data-success="right">Vat Code</label>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect>Salveaza
        </a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<div mdbModal #add="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="addLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Adaugare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="add.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>


      <div class="modal-body">

        <div class="md-form mb-5">
          <input type="text" class="form-control" mdbInputDirective [formControl]="codeAdd">
          <label data-error="wrong" data-success="right">Code</label>
        </div>

        <div class="md-form mb-5">
          <input type="text" class="form-control" mdbInputDirective [formControl]="descriptionAdd">
          <label data-error="wrong" data-success="right">Description</label>
        </div>

        <div class="md-form mb-5">
          <input type="text" class="form-control" mdbInputDirective [formControl]="fiscal_codeAdd">
          <label data-error="wrong" data-success="right">Fiscal Code</label>
        </div>

        <div class="md-form mb-5">
          <input type="text" class="form-control" mdbInputDirective [formControl]="vat_codeAdd">
          <label data-error="wrong" data-success="right">Vat Code</label>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="success" class="waves-effect" mdbWavesEffect>Salveaza
        </a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
