<div class="container-fluid z-depth-2 sky">
  <div class="table-width">
    <div class="text-right">
      <mat-form-field class="w-50">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-50">
      </mat-form-field>
    </div>
    <hr>
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacture_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Manufacture ID </th>
          <td mat-cell *matCellDef="let element"> {{element.manufacture_id}} </td>
        </ng-container>

        <ng-container matColumnDef="bank_account_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Contul bancar ID </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_account_id}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Actiune </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-mdb-color btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#edit" (click)="edit.show()">Editare</button>
            <button class="btn btn-dark-red-color waves-light btn-sm waves-light" mdbWavesEffect>Stergere</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div class="position-button mt-3">
    <button class="btn btn-dark-green-color waves-light btn-sm waves-light" mdbWavesEffect data-toggle="modal" data-target="#add"
      (click)="add.show()">Adaugare</button>
  </div>
</div>


<div mdbModal #edit="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="editLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Editare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="edit.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">

        <div class="md-form mb-5">
          <input id="manufacture_id" type="number" class="form-control" mdbInputDirective [formControl]="manufacture_idEdit">
          <label for="manufacture_id" data-error="wrong" data-success="right">Manufacture ID</label>
        </div>

        <div class="md-form mb-5">
          <input id="bank_account_id" type="number" class="form-control" mdbInputDirective [formControl]="bank_account_idEdit">
          <label for="bank_account_id" data-error="wrong" data-success="right">Cont bancar ID</label>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect>Salveaza
        </a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<div mdbModal #add="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="addLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Adaugare</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="add.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>


           <!--Body-->
           <div class="modal-body">

            <div class="md-form mb-5">
              <input id="manufacture_id" type="number" class="form-control" mdbInputDirective [formControl]="manufacture_idAdd">
              <label for="manufacture_id" data-error="wrong" data-success="right">Manufacture ID</label>
            </div>
    
            <div class="md-form mb-5">
              <input id="bank_account_id" type="number" class="form-control" mdbInputDirective [formControl]="bank_account_idAdd">
              <label for="bank_account_id" data-error="wrong" data-success="right">Cont bancar ID</label>
            </div>
    
          </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="success" class="waves-effect" mdbWavesEffect>Salveaza
        </a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
