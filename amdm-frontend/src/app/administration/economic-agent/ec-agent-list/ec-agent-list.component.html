<div class="container-fluid z-depth-2 sky">
    <div class="table-width">
        <div class="row">
            <!--<div class="col-md-6">
                <div class="md-form-modified">
                    <ng-select class="w-100"
                               [items]="nomenclatures"
                               bindLabel="title"
                               (change)="onNomenclatureChange($event)"
                               placeholder="Tipul nomenclatorului">
                    </ng-select>
                </div>
            </div>-->

            <div class="col-md-6">
                <div class="text-right" class="md-form-modified" *ngIf=visibility>
                    <mat-form-field class="w-100">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-100">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="gradient-card-header bg-sidebar border-gradient">
            <div class="container-fluid">
                <!-- Title -->
                <div class="row">
                    <div class="col-8">
                        <div class="card-header-title white-text">Agentii economici</div>
                    </div>
                    <div class="col-4">
                        <div class="text-right fap text-white">
                            <i class="fa fa-lg fa-mt" aria-hidden="true" (click)="changeVisibility();"
                               [ngClass]="visibility ? 'fa-untouched fa-search-minus' : 'fa-touched fa-search-plus'"></i>
                            <button class="button-clear ml-2" (click)="addNew()"><i
                                    class="fa fa-plus-circle fa-lg white-text" aria-hidden="true"
                                    ></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body card-body-cascade">
            <div class="example-container mat-elevation-z8">
                <table #table mat-table [dataSource]="dataSource" class="w-100" matSort>


                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">Cod
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.code}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="idno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">IDNO
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.idno}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">Nume
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="longName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">Nume intreg
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.longName}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="registrationDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">Data inregistrarii
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.registrationDate | date: 'dd/MM/yyyy'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="legalAddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text">Adresa juridica
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.legalAddress}}
                        </td>
                    </ng-container>



                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text text-center"> Actiuni</th>
                        <td mat-cell *matCellDef="let element; let i=index;">
                            <button type="button" class="btn btn-mdb-color btn-sm waves-light" (click)="editAgent(element)"
                                    mdbWavesEffect><i class="fa fa-edit fa-lg" aria-hidden="true"></i>
                            </button>
                           <!-- <button type="button" *ngIf="!element.isOld" class="btn btn-dark-red-color waves-light btn-sm waves-light"
                                    (click)="removeDocument(i)" mdbWavesEffect attr.disabled="this.disabled"><i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                            </button>-->
                        </td>
                    </ng-container>

                    <!-- Generic column definition -->
                 <!--   <ng-container *ngFor="let c of columns" matColumnDef="{{c.columnDef}}">
                        <th mat-header-cell class="bg-sidebar white-text" mdbTooltip="{{c.header}}" *matHeaderCellDef
                            mat-sort-header>{{c.header }}
                        </th>
                        <td mat-cell *matCellDef="let el" mdbTooltip="{{c.cell(el)}}"
                            [ngStyle]="{'max-width': '230px'}">{{c.cell(el)}}
                        </td>
                    </ng-container>-->

                  <!--  <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Actiune
                        </th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <button class="btn btn-mdb-color btn-sm waves-light" mdbWavesEffect data-toggle="modal"
                                    data-target="#edit"
                                    (click)="edit(i, element)"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-dark-red-color waves-light btn-sm waves-light" mdbWavesEffect
                                    data-toggle="modal" data-target="#edit"
                                    (click)="deleteRow(i, element)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                            </button>
                        </td>
                    </ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>

        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

    </div>
</div>
