<div class="gradient-card-header bg-sidebar border-gradient">
  <div class="container-fluid">
    <!-- Title -->
    <div class="row">
      <div class="col-6">
        <div class="card-header-title white-text">Acte de primire-predare</div>
      </div>
    </div>
  </div>
</div>

<!-- Tabela acte -->
<div class="table-width">
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Numar act</th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Data crearii</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Denumire act</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-sidebar white-text"> Actiuni</th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <button class="btn btn-mdb-color btn-sm waves-light" (click)="viewAct(element)"
                  mdbWavesEffect><i class="fa fa-file-text fa-lg" aria-hidden="true"></i></button>
          <button class="btn btn-dark-red-color waves-light btn-sm waves-light" (click)="removeAct(element)"
                  mdbWavesEffect><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource.data.length === 0" class="text-center text-muted mt-3"> Nu sunt inregistrari gasite!</div>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
