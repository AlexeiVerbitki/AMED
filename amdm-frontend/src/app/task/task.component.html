<div class="container-fluid sky z-depth-2">
  <h3 class="text-center my-3 font-weight-bold">Managementul task-lor</h3>
  <hr>
  <form [formGroup]='taskForm'>
    <div class="row">
      <div class="col-3">
        <div class="md-form">
          <input id="requestNumber" mdbInputDirective type="number" class="form-control" formControlName="requestNumber">
          <label for="requestNumber">Request number</label>
          <!-- <small class="text-muted text-danger">error</small> -->
        </div>
      </div>
      <div class="col-md-3">
        <div class="md-form-modified">
          <ng-select class="w-100" [items]="companies" bindLabel="name" placeholder="Nume cerere" (change)="onCompanySelected($event)"
            (clear)="onRemoveCompany()">
          </ng-select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="md-form-modified">
          <ng-select class="w-100" [items]="companies" bindLabel="name" placeholder="Tip cerere" (change)="onCompanySelected($event)"
            (clear)="onRemoveCompany()">
          </ng-select>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form">
          <input id="step" mdbInputDirective type="text" class="form-control" formControlName="step">
          <label for="step">Step </label>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form">
          <input id="owner" mdbInputDirective type="text" class="form-control" formControlName="stapan">
          <label for="owner">Persoana asignata</label>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #startDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form-modified">
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #endDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-3">
        <div class="md-form">
          <input id="status" mdbInputDirective type="text" class="form-control" formControlName="status">
          <label for="status">Status </label>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-indigo waves-light" mdbWavesEffect>Search</button>
    </div>
  </form>
  <hr>
  <div class="table-width">
    <div class="text-right">
      <mat-form-field class="w-25">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="w-25">
      </mat-form-field>
    </div>
    <hr>
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="requestNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Request Number </th>
          <td mat-cell *matCellDef="let element"> {{element.requestNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd/mm/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> End date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/mm/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="step">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Step </th>
          <td mat-cell *matCellDef="let element"> {{element.step}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="black white-text"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
